<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="contact.css">
  
  <title>Frontend Mentor | myteam website challenge - Contact</title>
</head>
<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/logo.svg" alt="logo">
      </div>
      <nav>
        <ul class="nav-links">
          <a href="index.html"><li>home</li></a>
          <a href="about.html"><li>about</li></a>
        </ul>
      </nav>
      <input class="btn-1" type="button" value="contact us">
    </header>
      <div class="content">
        <div class="content-body">
          <div class="content-body-left">
            <h1>Contact</h1>
            <h3>Ask us about</h3> 
           <p>The quality of our talent network</p> 
           <p>Usage & implementation of our software</p> 
           <p> How we help drive innovation</p>
          </div>
          <div class="content-body-right">
           <input type="text" name="Name" placeholder="Name"> 
           <input type="email" name="Email Address" id="" placeholder="Email Address"> 
           <input type="text" name="Company Name" id="" placeholder="Company Name"> 
           <input type="text" name="Title" placeholder="Title"> 
           <textarea name="message" id="" placeholder="Message" cols="30" rows="10"></textarea>
           <button type="submit">submit</button>
          </div>
        </div>
      </div>
  </div>
  <div class="footer">
    <div class="footer-content row">
      <div class="content-right">
        <div class="logo">
          <img src="./assets/logo.svg" alt="logo">
        </div>
        <nav>
          <ul class="footer-nav-links">
            <a href="index.html"><li>home</li></a>
            <a href="about.html"><li>about</li></a>
          </ul>
        </nav>
      </div>
        <div class="address">
         <p>987  Hillcrest Lane</p> 
         <p>Irvine, CA</p> 
         <p>California 92714</p> 
         <p>Call Us : 949-833-7432</p> 
        </div>
        <div class="socials">
          <ul class="social-icons">
            <a href="#"><img src="./assets/icon-facebook.svg" alt="facebook"></a>
          <a href="#"><img src="./assets/icon-pinterest.svg" alt="pinterest"></a>
          <a href="#"><img src="./assets/icon-twitter.svg" alt="linkedin"></a>
          </ul>
          <p>Copyright 2020. All Rights Reserved</p>
        </div> 
    </div>
  </div>
  </div>
</body>
</html>
